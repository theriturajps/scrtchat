<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body id="body">
  <div class="container">
    <div class="room-selection" id="roomSelection">
      <h2>Select a Room</h2>
      <select name="Room Selection" id="roomSelect" onchange="changeRoom('default')">
        <option value="Select a Room" selected>Select a Room</option>
        <option value="Main/">Main</option>
      </select>
      <div class="or-separator">
        <span>OR</span>
      </div>
      <div class="room-key">
        <input type="text" id="roomKey" placeholder="Enter room key" onkeypress="checkKey2(event)">
        <button type="button" onclick="changeRoom('')" class="btn">Go</button>
      </div>
    </div>
    <div id="header"></div>
    <div id="chat-window" style="display: none;">
      <div id="page"></div>
    </div>
    <div id="input" style="display: none;">
      <input type="text" id="message" placeholder="Type your message and press Enter to send..." onkeypress="checkKey(event)">
      <button type="button" onclick="chat()" class="btn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
  <script src="chat.js"></script>
</body>
</html>
